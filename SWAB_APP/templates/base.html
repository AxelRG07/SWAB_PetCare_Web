<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav>
    {% block nav %}

    {% endblock %}
    {% if user.is_authenticated %}
        <a href="{% url 'signout' %}">Cerrar sesión</a>
    {% else %}
        <a href="{% url 'signup' %}">Registrarse</a>
        <a href="{% url 'signin' %}">Iniciar sesión</a>
    {% endif %}
</nav>

{% block content %}

{% endblock %}
</body>
</html>
