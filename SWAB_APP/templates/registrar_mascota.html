{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                {{ error }}
                <form action="{% url 'registrar_mascota' refugio.id %}" method="POST" enctype="multipart/form-data"
                      class="card card-body mt-5">
                    <h1 class="text-center py-3">Registrar Mascota</h1>

                    {% csrf_token %}
                    {{ form.as_p }}

                    <button class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
