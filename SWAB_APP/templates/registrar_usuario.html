{% extends 'base.html' %}
{% block content %}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                {{ error }}
                <h2 class="pt-5 text-center">Registro de nuevo usuario</h2>

                <form method="post" action="{% url 'registrar_usuario' %}" class="card card-body">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first_name" class="form-label">
                            Nombre
                        </label>
                        <input class="form-control" type="text" name="first_name" id="first_name" placeholder="nombre"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="last_name">
                            Apellido
                        </label>
                        <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Apellido"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">
                            Usuario
                        </label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="Nombre de usuario"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">
                            Correo
                        </label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Correo electrónico"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">
                            Contraseña
                        </label>
                        <input class="form-control" type="password" name="password1" id="password1" placeholder="contraseña"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">
                            Confirmar Contraseña
                        </label>
                        <input class="form-control" type="password" name="password2" id="password2" placeholder="confirma tu contraseña"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="tipo" class="form-label">
                            Tipo
                        </label>
                        <select id="tipo" name="tipo" class="form-select">
                            <option value="adoptante">Adoptante</option>
                            <option value="director">Director</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3">Registrar</button>

                </form>

            </div>
        </div>
    </main>

    <a href="{% url 'modulo_usuarios' %}" class="btn btn-secondary">Regresar</a>

{% endblock %}
